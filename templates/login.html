<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - World Clock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <section aria-label="Notifications">
                    <ul class="flashes">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </section>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="3" maxlength="80">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" minlength="8">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </footer>
    </div>
</body>
</html>
